{% extends "layout01.html" %}
{% block title %} ВІКНА|СТЕЛІ {% endblock %}
  {% block main %}
    <div class="container border bg-yellow p-3" style="margin-top:80px">
        <form action="/logined" class="was-validated p-3" method="post">
            <div class="form-group p-1">
                <label for="uname">Ім'я користувача:</label>
                <input type="text" class="form-control" id="uname" name="uname" required>
                <div class="valid-feedback">Чудово.</div>
                <div class="invalid-feedback">Заповніть це поле.</div>
            </div>

            <div class="form-group p-1">
                <label for="pwd">Пароль:</label>
                <input type="password" class="form-control" id="pwd" name="pswd" required>
                <div class="valid-feedback">Чудово.</div>
                <div class="invalid-feedback">Заповніть це поле.</div>
            </div>
            <button type="submit" class="btn bg-red mt-2">Увійти</button>
        </form>
    </div>
  {% endblock %}
